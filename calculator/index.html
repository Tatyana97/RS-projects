<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
    </div>
    <button data-all-clear id="ac" class="span-two clear-btn">AC</button>
    <button data-delete id="del" class="clear-btn">DEL</button>
    <button class="sqr">âˆš</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-operation>-</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>/</button>
    <button data-operation>*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>**</button>
    <button class="change-sign">+/-</button>
    <button data-decimal>.</button>
    <button data-number>0</button>
    <button data-operation class="span-two">=</button>
  </div>
</body>
</html>
